apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "pod-policy.quarkus.example.com"
  annotations:
    cert-manager.io/inject-ca-from: test/spring-boot-sample
webhooks:
  - name: "pod-policy.quarkus.example.com"
    rules:
      - apiGroups:   [""]
        apiVersions: ["v1"]
        operations:  ["CREATE"]
        resources:   ["ingresses"]
        scope:       "Namespaced"
    clientConfig:
      service:
        namespace: "default"
        name: "quarkus-sample"
        path: "/validate"
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5